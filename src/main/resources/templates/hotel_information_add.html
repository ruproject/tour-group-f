<#include "header.html">

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">                              
                <div class="row">
                    <div class="col-lg-12"><br/>                       
                        <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            HOTEL INFORMATION DETAIL
                        </div>
                        <div class="panel-body">                                                                
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" action="hotel_information">
                                        <!-- panel panel-default -->
                                        <div class="col-lg-12">
                                            <div class="panel panel-default">
                                                <div class="panel-heading text-center">DATA NEW</div>
                                                <div class="panel-body">                                                                                   
                                                    <div class="form-group">
                                                        <label>Index :</label>
                                                        <input class="form-control" type="text" name="hotel_id" placeholder="Auto run">                                            
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Degree : </label>
                                                        <select class="form-control" name="hotel_degree">
                                                            <option>5 Star</option>
                                                            <option>5 Star(Inter)</option>
                                                            <option>4 Star</option>
                                                            <option>4 Star(Inter)</option>
                                                            <option>3 Star</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Name : </label>
                                                        <input class="form-control" type="text" name="hotel_name" placeholder="name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Contact : </label>
                                                        <input class="form-control" type="text" name="hotel_contract" placeholder="name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Address : </label>
                                                        <textarea class="form-control" name="hotel_address" rows="4"></textarea>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Location / City : </label>
                                                        <input class="form-control" type="text" name="hotel_location" placeholder="location">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Telephone : </label>
                                                        <input class="form-control" type="text" name="hotel_telephone" placeholder="Telephone">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Fax : </label>
                                                        <input class="form-control" type="text" name="hotel_fax" placeholder="fax">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Email : </label>
                                                        <input class="form-control" type="text" name="hotel_email" placeholder="email">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Website : </label>
                                                        <input class="form-control" type="text" name="hotel_website" placeholder="website">
                                                    </div>                                                                                               
                                                    <div class="form-group">
                                                        <label>Status : </label>
                                                        <select class="form-control" name="hotel_info_status">
                                                            <option>Active</option>
                                                            <option>Cancel</option>
                                                        </select>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div> 
                                        <!-- End  panel panel-default -->                                         
                                        
                                        <button type="reset" class="btn btn-primary"><i class="fa fa-share-square-o"></i>  Clear</button>
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>  Save</button>
                                        <a href="hotel_information"><button type="button" class="btn btn-primary"><i class="fa fa-external-link"></i>  Done</button></a>
                                        
                                    </form>
                                </div>                                
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

<#include "footer.html">
